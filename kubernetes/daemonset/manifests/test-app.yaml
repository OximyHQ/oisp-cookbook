# Test application for validating sensor captures
# This deploys a simple Python app that makes OpenAI API calls

apiVersion: v1
kind: Secret
metadata:
  name: openai-credentials
  namespace: oisp-sensor
type: Opaque
stringData:
  # Set via: kubectl create secret generic openai-credentials --from-literal=api-key=sk-...
  api-key: "${OPENAI_API_KEY}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: oisp-sensor
  labels:
    app.kubernetes.io/name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-app
    spec:
      containers:
        - name: app
          image: python:3.11-slim
          command:
            - /bin/bash
            - -c
            - |
              pip install -q openai
              python3 << 'EOF'
              import os
              from openai import OpenAI

              client = OpenAI(api_key=os.environ["OPENAI_API_KEY"])

              print("Making OpenAI API call...")
              response = client.chat.completions.create(
                  model="gpt-4o-mini",
                  messages=[
                      {"role": "user", "content": "Say hello in exactly 3 words."}
                  ]
              )

              print(f"Response: {response.choices[0].message.content}")
              print(f"Tokens: {response.usage.total_tokens}")
              print("Done!")

              # Keep running for log inspection
              import time
              time.sleep(300)
              EOF
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-credentials
                  key: api-key
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
