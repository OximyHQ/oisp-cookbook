# Docker Compose for LiteLLM + OISP Sensor
#
# This runs LiteLLM alongside the OISP sensor to capture AI API calls.
# LiteLLM provides a unified interface to 100+ LLM providers.

services:
  # OISP Sensor - captures AI API calls
  sensor:
    image: ghcr.io/oximyhq/sensor:latest
    privileged: true  # Required for eBPF
    pid: "host"       # Required to see app processes
    volumes:
      - ./output:/output
      - /sys/kernel/debug:/sys/kernel/debug:ro
      - /sys/fs/bpf:/sys/fs/bpf
    command: >
      record
      --output /output/events.jsonl
      --no-web
      --process python
    healthcheck:
      test: ["CMD", "test", "-f", "/output/events.jsonl"]
      interval: 2s
      timeout: 5s
      retries: 10

  # LiteLLM app - makes API calls through unified interface
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      sensor:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    network_mode: "host"  # Share network with host for sensor visibility
    volumes:
      - ./output:/output
